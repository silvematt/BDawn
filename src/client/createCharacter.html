<!DOCTYPE html>
<html>

<head>
    <title>BDawn - Web Client - Character Creation</title>
    <link href="http://localhost:3000/css/style.css" rel="stylesheet" type="text/css"  />
    <script src = "http://localhost:3000/js/createCharacter.js"></script>
</head>

<body>
    <div class = "precont">
        <h1>BDawn - Web Client</h1>
        <h2>Create your Character</h2>
    </div>

    <br>

    <div id = "fullbody" class = "fullbodycharcreationdiv">
        <fieldset class = "pagecontent-field" style="width:20%">
          <img id ="potrait" style="float: right;margin-right: 20%;margin-top: 5%;" src ="http://localhost:3000/imgs/female_thief_potrait.png"/>
          <br>
          <h2>Character Creation</h2>

            <label for="charname"><b>Name: </b></label>
            <input ID = "FORM_CHARNAME" type="text" placeholder="Enter Character Name" name="uname" required>
            <br>
            <br>

            <div>
              <input type="radio" id="MALE" name="radioSex" value="Male" onclick="OnGenderChanges()" checked>
              <label for="Male">Male</label>

              <input type="radio" id="FEMALE" name="radioSex" value="Female" onclick="OnGenderChanges()">
              <label for="Female">Female</label>
            </div>
            <br>
            <br>

            <div>
                <input type="radio" id="WARR" name="radioClass" value="Warrior" onclick="OnClassChanges(this);" checked>
                <label for="Warrior">Warrior</label>
  
                <input type="radio" id="MAG" name="radioClass" value="Mage" onclick="OnClassChanges(this);">
                <label for="Mage">Mage</label>

                <input type="radio" id="THI" name="radioClass" value="Thief" onclick="OnClassChanges(this);">
                <label for="Thief">Thief</label>
              </div>

              <br>
              <br>

              <br>
              <br>
              <h3>Starting Stats:</h3>
              <table style="width:100%; border: 1px solid black; border-radius: 10px;" >
                <tr>
                  <td>Vitality</td>
                  <td>Strength</td>
                  <td>Dexterity</td>
                  <td>Agility</td>
                  <td>Intelligence</td>
                  <td>Faith</td>
                </tr>
                <tr>
                  <td id="STATS_VIT_VALUE">16</td>
                  <td id="STATS_STR_VALUE">14</td>
                  <td id="STATS_DEX_VALUE">10</td>
                  <td id="STATS_AGI_VALUE">10</td>
                  <td id="STATS_INT_VALUE">10</td>
                  <td id="STATS_FAI_VALUE">10</td>
                </tr>
              </table>
              <br>
              <b>Description:</b>
              <br><br>

              <textarea rows="5" cols="85" readonly style="resize:none">Warrior</textarea>

              <br><br><br>

              <a class ="mainButton" style="margin-left: auto;margin-right: auto;" type="submit" onclick="ConfirmCharacterCreation()">Confirm</a>
              <span>&nbsp</span>
              <label id="ResultLabel"><b></b></label>

        </fieldset>
    </div>
    
    <label id="PROCESSING_MESSAGE"><b></b></label>

</body>
</html>
