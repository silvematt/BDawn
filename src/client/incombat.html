<!DOCTYPE html>
<html>

<head>
    <title>BDawn - Web Client - Combat</title>
    <link href="http://localhost:3000/css/style.css" rel="stylesheet" type="text/css"  />
    <script src = "http://localhost:3000/js/incombat.js"></script>
</head>

<body>

  
    <div class = "precont">
        <h1>BDawn - Web Client</h1>
        <h2>Combat</h2>
    </div>
    <br>

    <div id = "fullbody" style = "display:none" class ="fullbodycombatdiv">

      <div id="playerBox" style = "display:inline-block;width: 30%;" class = "combatPagecontent-field">

        <fieldset style ="border: none;">
            <h2 id = "CHARNAME_VALUE">Player</h2>
            <img id = "player_potrait" style="float:left" src ="http://localhost:3000/imgs/male_warrior_potrait.png"/>
            
          <div style="padding-left:38%">
            <h3>Status:</h3>
            <div class="tooltip">
              <label for="playerlabel">HP:</label>
              <progress id="playerhpbar" value="32" max="100" style="accent-color: red;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="PLAYERHP_PERCENT">32%</label>
              <span id = "PLAYERHPBARTOOLTIPTEXT" class="tooltiptext"></span>
            </div>
            <br><br>
            <div class="tooltip">
              <label for="playermplabel">MP:</label>
              <progress id="playermpbar" value="32" max="100" style="accent-color: blue;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="PLAYERMP_PERCENT">32%</label>
              <span id = "PLAYERMPBARTOOLTIPTEXT" class="tooltiptext"></span>
            </div>
            <br><br>

            <label for="playerLevel">Level: </label>
            <b id = "CHARLEVEL_VALUE"></b>
          </div>
              <br>
              <br>
              <br>
              <br><br>
              <br>
              <br>

              <table style="width:100%; border: 1px solid black; border-radius: 10px;" >
                <tr>
                  <td>Vitality</td>
                  <td>Strength</td>
                  <td>Dexterity</td>
                  <td>Agility</td>
                  <td>Intelligence</td>
                  <td>Faith</td>
                </tr>
                <tr>
                  <td id="STATS_VIT_VALUE">0</td>
                  <td id="STATS_STR_VALUE">0</td>
                  <td id="STATS_DEX_VALUE">0</td>
                  <td id="STATS_AGI_VALUE">0</td>
                  <td id="STATS_INT_VALUE">0</td>
                  <td id="STATS_FAI_VALUE">0</td>
                </tr>
              </table>
              <br>
              <br>
              

              <span>&nbsp</span>
              <label id="ResultLabel"><b></b></label>
        </fieldset>
        </div>
        

        <div class="horizontalgap" style="display:inline-block; width:10px"></div>

        <!-- ACTION BOX-->
        <div id="actionBox" style = "display:inline-block;text-align: center;" class = "combatPagecontent-field">
            <h2>Actions:</h2>
        <button onclick="PlayerDoTurn('ATT_MELEE')">Attack</button>
        <button onclick="PlayerDoTurn('ATT_SPELL')">Cast Spell</button>
        <select name="spells" id="spellsDropdown">
        <optgroup id = "spellselector" label="Select Spell:">
            <option disabled selected="selected">None</option>
        </optgroup>
          </select>
          <br><br>
          <textarea id="fightbox" rows="10" cols="55" readonly style="resize:none; width:95%" >Combat Starts!</textarea>
          <br>
          <button id="exitbutton" onclick="Exit()" style ="display:none;text-align: center;">Exit</button>
          <br>
          <br>
        </div>

        <div class="horizontalgap" style="display:inline-block; width:10px"></div>

        <div id="aiBox" style = "display:inline-block;width: 30%;" class = "combatPagecontent-field">

            <fieldset style ="border: none;">
                <h2 id = "ENEMYNAME_VALUE">Enemy</h2>
                <img id = "enemy_potrait" style="float:left" src ="http://localhost:3000/imgs/ai_skeleton_potrait.png"/>
                
              <div style="padding-left:38%">
                <h3>Status:</h3>
                <div class="tooltip">
                  <label for="enemyhplabel">HP:</label>
                  <progress id="enemyhpbar" value="32" max="100" style="accent-color: red;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="ENEMYHP_PERCENT">32%</label>
                  <span id = "ENEMYHPBARTOOLTIPTEXT" class="tooltiptext"></span>
                </div>
                <br><br>
                <div class="tooltip">
                  <label for="enemymplabel">MP:</label>
                  <progress id="enemympbar" value="32" max="100" style="accent-color: blue;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="ENEMYMP_PERCENT">32%</label>
                  <span id = "ENEMYMPBARTOOLTIPTEXT" class="tooltiptext"></span>
                </div>
                <br><br>

                <label for="enemyLevel">Level: </label>
                <b id = "ENEMYLEVEL_VALUE"></b>
              </div>
                  <br>
                  <br>
                  <br>
                  <br><br>
                  <br>
                  <br>

                  <table style="width:100%; border: 1px solid black; border-radius: 10px;" >
                    <tr>
                      <td>Vitality</td>
                      <td>Strength</td>
                      <td>Dexterity</td>
                      <td>Agility</td>
                      <td>Intelligence</td>
                      <td>Faith</td>
                    </tr>
                    <tr>
                      <td id="ENEMY_STATS_VIT_VALUE">0</td>
                      <td id="ENEMY_STATS_STR_VALUE">0</td>
                      <td id="ENEMY_STATS_DEX_VALUE">0</td>
                      <td id="ENEMY_STATS_AGI_VALUE">0</td>
                      <td id="ENEMY_STATS_INT_VALUE">0</td>
                      <td id="ENEMY_STATS_FAI_VALUE">0</td>
                    </tr>
                  </table>
                  <br>
                  <br>
                  
    
                  <span>&nbsp</span>
                  <label id="ResultLabel"><b></b></label>
            </fieldset>
            </div>
        </div>
        <span>&nbsp</span>
        <label id="ResultLabel"><b></b></label>

    <label id="PROCESSING_MESSAGE"><b></b></label>
</body>


</html>
