<!DOCTYPE html>
<html>

<head>
    <title>BDawn - Web Client - Login</title>
    <link href="http://localhost:3000/css/style.css" rel="stylesheet" type="text/css"  />
    <script src = "http://localhost:3000/js/login.js"></script>
</head>

<body>

  
    <div class = "precont">
        <h1>BDawn - Web Client</h1>
        <h2>Login</h2>
    </div>

    <div id = "fullbody" class = "fullbodylogindiv" style="display:block;">
      <fieldset style="width:30%" class = "pagecontent-field">
        <h2 style="text-align: center;">Login</h2>
      <label for="uname"><b>Username: </b></label>
      <input ID = "FORM_USERNAME" type="text" placeholder="Enter Username" name="uname" required>
      <br/><br>
      <label for="psw"><b>Password:</b></label>
      <input id ="FORM_PASSWORD" type="password" placeholder="Enter Password" name="psw" required>
      <br/><br/>

      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <br><br>
      <a class ="mainButton" style="margin-left: auto;margin-right: auto;" type="submit" onclick="OnLogin()">Login</a>
    <label id="ResultLabel"><b></b></label> 
<br>
      </fieldset>
    </div>
</body>
</html>
