<!DOCTYPE html>
<html>

<head>
    <title>BDawn - Web Client - Overview</title>
    <link href="http://localhost:3000/css/style.css" rel="stylesheet" type="text/css"  />
    <script src ="http://localhost:3000/js/overview.js"></script>
</head>

<body>

  
    <div class = "precont">
        <h1>BDawn - Web Client</h1>
        <h2>Overview</h2>
    </div>

    <div id="fullbody" class ="fullbodydiv">

        <div class ="navbarwrap" style="float: left;padding: 20px;">
            <span id="navbarcontent"></span>
            <script src = "http://localhost:3000/js/generatenavbar.js"></script>
        </div>

        <div class = "pagecontent">
            <br>
            <fieldset class = "pagecontent-field" style="width:40%">
                <h2>Character</h2>
    
                
                <img style="float:left" id = "potrait" src ="http://localhost:3000/imgs/female_thief_potrait.png"/>
                <br>
              <div style="padding-left: 180px" id="charContent">
                
                <label for="charname">Name: </label>
                <b id = "CHARNAME_VALUE"></b>
                <br><br>
                <label for="playerhplabel">HP:</label>
                <progress id="playerhpbar" value="32" max="100" style="accent-color: red;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="PLAYERHP_PERCENT">32%</label>
                <br><br>
                <label for="playermplabel">MP:</label>
                <progress id="playermpbar" value="32" max="100" style="accent-color: blue;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="PLAYERMP_PERCENT">32%</label>
                <br><br>
                <label for="playerxplabel">XP:</label>
                <progress id="playerxpbar" value="32" max="100" style="accent-color: gold;"> 32% </progress><label>&nbsp;&nbsp;</label><label id="PLAYERXP_PERCENT">32%</label>
                <br><br>
                <label for="charLevel">Level: </label>
                <b id = "CHARLEVEL_VALUE"></b>
                <br><br>
              </div>
                  <br>
                  <br>
    
                  <table style="width:100%; border: 1px solid black; border-radius: 10px;" >
                    <tr>
                      <td>Vitality</td>
                      <td>Strength</td>
                      <td>Dexterity</td>
                      <td>Agility</td>
                      <td>Intelligence</td>
                      <td>Faith</td>
                    </tr>
                    <tr>
                      <td id="STATS_VIT_VALUE">16</td>
                      <td id="STATS_STR_VALUE">14</td>
                      <td id="STATS_DEX_VALUE">10</td>
                      <td id="STATS_AGI_VALUE">10</td>
                      <td id="STATS_INT_VALUE">10</td>
                      <td id="STATS_FAI_VALUE">10</td>
                    </tr>
                  </table>
                  <br>
                  <br>
                  <h2>Inventory</h2>
                  <label for="InventoryGoldsL">Golds: </label>
                  <b id = "INVENTORY_GOLDS_VALUE"></b>
                  <br><br>
                  <span>&nbsp</span>
                  <label id="ResultLabel"><b></b></label>
            </fieldset>
            <br><br>
            <br><br>
        </div>
      </div>
      <label id="PROCESSING_MESSAGE"><b></b></label>
</body>
</html>
